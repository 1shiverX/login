<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section class="box">
            <div class="log_name">
            <h1> <img src="./img/log-in.svg" alt=""> Faça seu Login</h1>
            <p>Entre com suas informações de cadastro</p>
            </div>
                <label for="email"  class="labels">E-mail</label>
                 <input type="email" name="email" id="email" placeholder="Digite seu e-mail" class="inputs">
                <label for="password" class="labels">Senha</label>
                <input type="password" name="password" id="password" class="inputs" placeholder="Digite sua Senha">
            <div class="check">
                <input type="checkbox" id="check" >
                <label for="check">Lembre-me <a href="" class="esqueci">Esqueci minha Senha</a></label>
            </div>
                <button>Entrar</button>
                <a href="" class="registrar">Não tem uma conta? <strong>Registre-se</strong> </a>
        </section>

    </main>
    <img src="./img/side-image.jpg" alt="Imagem de um jipe de frente pra um lago" class="side">
</body>
</html>
